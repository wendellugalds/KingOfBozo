# Aumenta a memória disponível para o Gradle. Se você tem 8GB de RAM ou mais, 4g é um bom valor.
org.gradle.jvmargs=-Xmx4g

# Ativa a compilação em paralelo (se você tiver múltiplos módulos)
org.gradle.parallel=true

# Ativa o cache de compilação, que reutiliza resultados de compilações anteriores
org.gradle.caching=true

# (Opcional, mas recomendado) Ativa o cache de configuração, que acelera ainda mais compilações futuras
# Se causar problemas, você pode remover esta linha.
org.gradle.configuration-cache=true

# Configurações padrão do AndroidX
android.useAndroidX=true
android.enableJetifier=true